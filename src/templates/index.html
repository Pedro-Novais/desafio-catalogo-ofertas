<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo De Ofertas</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic:wght@400;700;800&family=Orbitron:wght@400..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <p>Catalogo De Ofertas</p>
    </header>
    <main>
        <div class="containerFilters">
            <p>Filtre sua pesquisa:</p>
            <div class="filterStyle">
                <select id="filter">
                    <option value="all">Todos</option>
                    <option value="ship_free">Produtos com frete grátis</option>
                    <option value="ship_full">Produtos com entrega Full</option>
                    <option value="max_prices">Maiores preços (Sem considerar descontos) </option>
                    <option value="min_prices">Menores preços (Sem considerar descontos)</option>
                    <option value="max_discount">Maior desconto percentual</option>
                </select>
            </div>
        </div>
        <div class="containerProduct">
        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <script src="{% static 'index.js' %}" defer></script>
</body>

</html>
